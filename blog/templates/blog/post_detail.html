{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        {% if post.published_date %}
          <h6>Published: {{ post.published_date }}</h6>
        {% endif %}
        <h5>{{ post.title }}</h5>
        <p>{{ post.text|linebreaksbr }}</p>
        <h3>_________________________________</h3>
    </div>
{% endblock %}
